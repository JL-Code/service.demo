<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button type="button" id="siteUpgrade">开始升级</button>
        <button type="button" id="sayHello">say hello</button>
        <button type="button" id="sayHello2">非iis宿主打个招呼</button>
        <div id="message"></div>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-3.1.1.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.2.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://localhost:62208/signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
            //Set the hubs URL for the connection
            $.connection.hub.url = "http://localhost:62208/signalr";
            // Declare a proxy to reference the hub.
            //var proxy = $.connection.serviceMonitorHub;
            var proxy = $.connection.chatHub;
            proxy.client.refresh = function (message) {
                var str = JSON.stringify(message);
                $('#message').text(str);
            }

            proxy.client.addInfo = function (message) {
                console.log(message);
                $('#message').append(message);
            }


            // Start the connection.
            $.connection.hub.start({ xdomain: true }).done(function () {
                console.log("hub已连接成功 conncetionId:" + $.connection.hub.id);
                $('#sayHello').click(function () {
                    proxy.server.info("你好我是js客户端访问server");
                });
                $('#sayHello2').click(function () {
                    proxy.server.info("你好我是js客户端访问server");
                });
            }).fail(function (response) {
                console.log("不能建立连接");
            });
        });
    </script>
</body>
</html>
