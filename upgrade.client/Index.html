<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button type="button" id="siteUpgrade">开始升级</button>
        <div id="message"></div>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-3.1.1.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.2.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://localhost:8000/signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
            //Set the hubs URL for the connection
            $.connection.hub.url = "http://localhost:8000/signalr";
            // Declare a proxy to reference the hub.
            var proxy = $.connection.serviceMonitorHub;
            proxy.client.refresh = function (message) {
                var str = JSON.stringify(message);
                $('#message').text(str);
            }
            // Start the connection.
            $.connection.hub.start().done(function () {
                console.log("hub已连接成功");
            });

            $('#siteUpgrade').on('click', function () {
                var version = "1.0.0";
                var mockData = {
                    ZipFilePath: "E:\\" + version + ".zip",
                    DecompressionPath: "E:\\" + version,
                    CopyPath: "E:\\" + version + "\\*",
                    UpgradeVersion: version,
                    DbConnStr: "server=.;uid=sa;pwd=123456;database=dev",
                    MainSite:
                    {
                        Name: "UpgradeSiteTest",
                        PhysicalPath: "E:\\03_ReleaseWebSite\\UpgradeSiteTest",
                        DefaultPage: "http://localhost:806/home/windowsSignalrTest",
                        Port: 806
                    }
                };
                proxy.server.upgradeSite(mockData);
            });
        });
    </script>
</body>
</html>
